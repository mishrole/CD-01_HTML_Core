<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form action="/" method="post">
        <div>
            <label for="firstname">First Name: *</label>
            <input type="text" name="firstname" placeholder="" id="firstname">
        </div>
        <div>
            <label for="lastname">Last Name: *</label>
            <input type="text" name="lastname" placeholder="" id="lastname">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" placeholder="" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" placeholder="" id="password">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" name="confirmPassword" placeholder="" id="confirmPassword">
        </div>
        <div>
            <label for="dateOfBirth">Birthday</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
        </div>
        <div>
            <div>
                <p>Gender Identity:</p>
            </div>
            <div>
                <input type="radio" name="gender" id="radioMale" value="male">
                <label for="radioMale">Male</label>
                
                <input type="radio" name="gender" id="radioFemale" value="female">
                <label for="radioFemale">Female</label>
                
                <input type="radio" name="gender" id="radioNonbinary" value="non-binary">
                <label for="radioNonbinary">Non-binary</label>
                
                <input type="radio" name="gender" id="notAnswer" value="I prefer not to answer">
                <label for="notAnswer">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
            <div>
                <textarea name="description" cols="50" rows="3" id="description"></textarea>
            </div>
        </div>
        <div>
            <label for="favLanguage">Favorite Language:</label>
            <select name="favLanguage" id="favLanguage">
                <option selected value="0">JavaScript</option>
                <option value="1">Java</option>
                <option value="2">Python</option>
                <option value="3">C#</option>
                <option value="4">Kotlin</option>
                <option value="5">TypeScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailUpdates" id="emailUpdates" checked>
            <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>

</html>
